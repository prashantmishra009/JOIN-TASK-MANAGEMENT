<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/logo.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/summary-style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./script.js"></script>
    <script src="./js/board-data.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/summary.js"></script>
</head>

<body onload="includeHTML(() => { checkUserLogin(setProfileInitials); }), initSummary();">
    <section class="main-container">
        <div w3-include-html="./assets/templates/nav.html"></div>
        <div class="right-section">
            <div w3-include-html="./assets/templates/header.html"></div>
            <div class="content" id="main-content">
                <div id="greeting-overlay" class="greeting-overlay greet-container d-none d-flex1300">
                    <span id="resp-greeting"></span>
                    <h2 id="resp-username"></h2>
                </div>
                <div class="content-container padding-b8px" id="text-content">
                    <div class="headline-div">
                        <h1>Join 360</h1>
                        <div class="seperator-vertical d-none1300"></div>
                        <span>Key Metrics at a Glance</span>
                        <div class="seperator-horizontal d-flex1300 d-none"></div>
                    </div>
                    <div class="sum-container">
                        <div class="width-560px">
                            <div class="d-flex-sb-c">
                                <div class="container sec-1-container d-flex-c-c">
                                    <span class="sum-img todo-img"></span>
                                    <div class="margin-l16px d-flex-c-c d-column">
                                        <h2 id="todos">0</h2>
                                        <span class="font-size20px">To-do</span>
                                    </div>
                                </div>
                                <div class="container sec-1-container d-flex-c-c">
                                    <span class="sum-img done-img"></span>
                                    <div class="margin-l16px d-flex-c-c d-column">
                                        <h2 id="done">2</h2>
                                        <span class="font-size20px">Done</span>
                                    </div>
                                </div>
                            </div>
                            <div class="container sec-2-container" style="display: flex; justify-content: space-around; align-items: center;">
                                <div class="d-flex-c-c">
                                    <span class="sum-img urgent-img"></span>
                                    <div class="margin-l16px d-flex-c-c d-column">
                                        <h2 id="urgent">3</h2>
                                        <span>Urgent</span>
                                    </div>
                                </div>
                                <div class="sec-2-seperator-vertical"></div>
                                <div class="d-flex-c-c">
                                    <div class="d-flex-c-c d-column">
                                        <h4 id="urgentDate" class="font-size20px margin-0" style="font-weight: bold;">No pending urgent tasks.</h4>
                                        <span id="upcomDeadline" class="font-size16px">Upcoming Deadline</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex-sb-c">
                                <div class="container sec-3-container d-flex-c-c">
                                    <div class="d-flex-c-c d-column">
                                        <h2 id="allTasks">4</h2>
                                        <span class="font-size20px text-align-c">Tasks in <br> Board</span>
                                    </div>
                                </div>
                                <div class="container sec-3-container d-flex-c-c">
                                    <div class="d-flex-c-c d-column">
                                        <h2 id="inProgress">5</h2>
                                        <span class="font-size20px text-align-c">Tasks in <br> Progress</span>
                                    </div>
                                </div>
                                <div class="container sec-3-container d-flex-c-c">
                                    <div class="d-flex-c-c d-column">
                                        <h2 id="feedback">6</h2>
                                        <span class="font-size20px text-align-c">Awaiting <br> Feedback</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="greet-container d-column d-none1300">
                            <span id="greeting"></span>
                            <h2 id="username"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
