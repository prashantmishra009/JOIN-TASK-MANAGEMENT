<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon/logo.png">
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <script src="./script.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/board-data.js"></script>
  <script src="./js/board-data_2.js"></script>
  <script src="./js/board-ui.js"></script>
  <script src="./js/board-ui_2.js"></script>
  <script src="./js/add_task.js"></script>
  <script src="./js/add_task_auxiliary.js"></script>
  <script src="./js/add_task.template.js"></script>
  <script src="./js/contacts-data.js"></script>
  <script src="./js/contacts-data_2.js"></script>
  <script src="./js/board.template.js"></script>
</head>

<body onload="includeHTML(() => { checkUserLogin(setProfileInitials); }), init();">
  <section class="main-container">
    <div w3-include-html="./assets/templates/nav.html"></div>
    <div class="right-section">
      <div w3-include-html="./assets/templates/header.html"></div>
      <div class="content-board" id="main-content">
        <div class="content-container bd-content">
          <div class="confirm-container">
            <div class="task-confirmation-container" style="display:none" id="add-task-confirmation"></div>
          </div>
          <div class="board-container">
            <div class="board-headline-container">
              <div class="board-headline">Board</div>
              <div class="input-button-board-container">
                <input class="board-input" type="text" id="searchInput" placeholder="Find Task" oninput="filterTasks()">
                <img class="search-png" src="./assets/img/icons/search.png" alt="search-Icon">
                <button onclick="showAddTaskPopUp()" class="add-task-btn">Add task <img class="plus-sign-white"
                    src="./assets/img/icons/add-white.png" alt="White Plus Icon"></button>
              </div>
            </div>
            <div class="dragdrop-container">
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles">To do</div>
                  <img onclick="showAddTaskPopUp('todo')" src="./assets/img/icons/plus_button_dark.png" alt="dark-blue-plus-sign">
                </div>
                <div id="ToDos" ondrop="moveTo('todo')" ondragover="allowDrop(event)">
                  <div class="no-task-box">No tasks To do</div>
                </div>
              </div>
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles">In Progress</div>
                  <img onclick="showAddTaskPopUp('inProgress')" src="./assets/img/icons/plus_button_dark.png" alt="dark-blue-plus-sign">
                </div>
                <div id="progress-container" ondrop="moveTo('inprogress')" ondragover="allowDrop(event)">
                  <div class="no-task-box">No tasks in progress</div>
                </div>
              </div>
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles">Await feedback</div>
                  <img onclick="showAddTaskPopUp('awaitFeedback')" src="./assets/img/icons/plus_button_dark.png" alt="dark-blue-plus-sign">
                </div>
                <div id="feedback-container" ondrop="moveTo('awaitfeedback')" ondragover="allowDrop(event)">
                  <div class="no-task-box">No tasks require feedback</div>
                </div>
              </div>
              <div class="column-properties">
                <div class="taskflow-board">
                  <div class="column-titles fourth-property">Done</div>
                </div>
                <div id="done-container" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                  <div class="no-task-box fourth-property">No tasks are done</div>
                </div>
              </div>
            </div>
          </div>
  </section>
  <section id="overlay" class="board-overlay d-none-board" onclick="closePopUp()">
    <div id="pop-up" class="board-pop-up" onclick="doNotClosePopUp(event)"></div>
  </section>
  <section id="overlay2" class="board-overlay d-none-board" onclick="closeAddTaskPopUp()">
    <div id="addTaskPopUp" class="add-task-popup" onclick="doNotCloseAddTaskPopUp(event)"></div>
  </section>

  <div id="dragOverlay" class="overlay-drag">
    <div class="overlay-content">
        <h2>Move Task To</h2>
        <button onclick="moveTask('todo')">To Do</button>
        <button onclick="moveTask('inprogress')">In Progress</button>
        <button onclick="moveTask('awaitfeedback')">Await Feedback</button>
        <button onclick="moveTask('done')">Done</button>
        <button onclick="closeDragMenu()">Cancel</button>
    </div>
</div>
</body>
</html>
