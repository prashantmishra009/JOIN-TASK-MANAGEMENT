<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/logo.png">
    <link rel="stylesheet" href="./styles/login-reg-style.css">
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/contacts-data.js"></script>
    <script src="./js/contacts-data_2.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/login-reg.js"></script>
    <title>Register</title>
</head>

<body onload="init()">
    <header class="header">
        <a href="./login.html"><img class="main-logo" src="assets/img/favicon/logo.png" alt="LOGO"></a>
    </header>
    <div id="reg-overlay" class="reg-overlay d-none">
        <div class="animated-message d-flex-c-c">
            <span class="reg-text font-size20px">You Signed Up successfully</span>
        </div>
    </div>
    <section class="main-container d-flex-sb-c d-column"> 
        <form onsubmit="initRegistry(); return false;" id="myForm" class="register-form"> 
            <div class="form-titel-container">
                <a href="login.html" class="arrow-back" alt="arrow-back"></a>
                <h1 class="register-h1">Sign up</h1>
            </div>
            <div class="h1-underline"></div> 
            <div class="input-main-div d-column"> 
                <div class="input-div d-flex-sb-c"> 
                    <input data="Provide a username." oninput="hideError('nameErrorField','name')" id="name" type="text" placeholder="Name" class="input" required>
                    <img class="input-icon" src="assets/img/icons/person.png" alt="IMG">
                </div>
                <small id="nameErrorField" class="error"></small>
                <div class="input-div d-flex-sb-c">
                    <input data="Provide a valid email address." oninput="hideError('reg-emailErrorField','reg-email')" id="reg-email" type="email" placeholder="Email" class="input" required pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                    <img class="input-icon" src="assets/img/icons/mail.png" alt="IMG">
                </div>
                <small id="reg-emailErrorField" class="error"></small>
                <div class="input-div d-flex-sb-c">
                    <input data="Please use 8+ characters." oninput="hideError('reg-passwordErrorField','reg-password'); checkPassword();" onfocus="changeIcon('reg-password','passwordIcon')" onblur="changeIcon('reg-password','passwordIcon')" id="reg-password" type="password"
                        placeholder="Password" class="input" required minlength="8">
                    <span onclick="showPassword('reg-password','passwordIcon'); return false;" id="passwordIcon" class="input-icon password-def-img cursor-pointer disabled"></span> 
                </div>
                <small id="reg-passwordErrorField" class="error"></small>
                <div class="input-div d-flex-sb-c"> 
                    <input data="" oninput="checkPassword()" oninvalid="checkPassword()" onfocus="changeIcon('confirmPassword','confirmPasswordIcon')" onblur="changeIcon('confirmPassword','confirmPasswordIcon')" id="confirmPassword" type="password"
                        placeholder="Confirm Password" class="input" required> 
                    <span onclick="showPassword('confirmPassword','confirmPasswordIcon'); return false;" id="confirmPasswordIcon" class="input-icon password-def-img cursor-pointer disabled"></span> 
                </div>
                <small id="confirmPasswordErrorField" class="error"></small> 
                <div class="registry-checkbox d-flex-c-c"> 
                    <label id="privacyPolicyCheckbox" class="checkbox" onclick="privacyPolicyCheck(); return false;"> 
                        <input id="checkbox" type="checkbox" class="checkbox-input"> 
                        <span class="checkbox-img margin-r8"></span> 
                        <p class="margin380 margin-r8">I accept the </p>  
                    </label>
                    <a href="#">Privacy policy</a> 
                </div>
                <button id="register" type="submit" class="btn register-btn" disabled>Sign up</button> 
            </div>
        </form>
        <footer class="footer">
            <div>
                <a class="footer-links font-size18px" href="privacy_policy.html">Privacy policy</a>
                <a class="footer-links margin-l24 font-size18px" href="legal_notice.html">Legal notice</a>
            </div>
        </footer>
    </section>
</body>
</html>
