<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon/logo.png">
    <link rel="stylesheet" href="./styles/login-reg-style.css">
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/login-reg.js"></script>
    <title>Login</title>
</head>

<body onload="init()">
    <header class="header"> 
        <a href="./login.html"><img id="main-logo" class="main-logo d-none" src="assets/img/favicon/logo.png" alt="LOGO"></a>
        <nav class="signup-nav d-none650px">
            <p class="font-size20px">Not a Join User?</p> 
            <a href="register.html"><button class="signup-btn btn">Sign Up</button></a>
        </nav>
    </header>
    <div id="overlay" class="overlay">
        <div class="animated-logo"></div>
    </div>
    <section class="main-container d-flex-sb-c d-column"> 
        <form class="form d-flex-c-c d-column" onsubmit="login(); return false;"> 
            <h1 class="login-h1">Log in</h1> 
            <div class="h1-underline"></div> 
            <div class="input-main-div d-column"> 
                <div class="input-div d-flex-sb-c"> 
                    <input data="Provide a valid email address." oninput="hideError('emailErrorField','email')" id="email" type="email" placeholder="Email" class="input" required pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
                    <img class="input-icon" src="assets/img/icons/mail.png" alt="IMG"> 
                </div>
                <small id="emailErrorField" class="error"></small> 
                <div class="input-div d-flex-sb-c"> 
                    <input data="Wrong Password Ups! Try again." name="password" oninput="hideError('passwordErrorField','password')" onfocus="changeIcon('password','passwordIcon')" onblur="changeIcon('password','passwordIcon')" id="password" type="password"
                        placeholder="Password" class="input" required>
                    <span onclick="showPassword('password','passwordIcon'); return false;" id="passwordIcon" class="input-icon password-def-img cursor-pointer disabled"></span>
                </div>
                <small id="passwordErrorField" class="error"></small> 
            </div>
            <div class="checkbox-div">
                <label class="checkbox" onclick="checkCheckbox(getById('rememberCheckbox'));rememberCheck(); return false;">
                    <input id="rememberCheckbox" type="checkbox" class="checkbox-input">
                    <span class="checkbox-img"></span>
                    <p class="checkbox-text">Remember me</p>
                </label>
            </div>
            <div class="login-btns-div d-flex-sb-c d-column650">
                <button type="submit" class="btn login-btn">Log in</button>
                <button type="button" onclick="loginAsGuest()" class="btn guest-btn">Guest Log in</button>
            </div>
        </form>
        <footer class="footer">
            <div class="footer-signup d-none d-flex-sb650px">
                <p class="footer-text d-flex-c-c">Not a Join User?</p>
                <a href="register.html"><button class="signup-btn btn">Sign Up</button></a>
            </div>
            <div>
                <a class="footer-links font-size18px" href="privacy_policy.html">Privacy policy</a>
                <a class="footer-links margin-l24 font-size18px" href="legal_notice.html">Legal notice</a>
            </div>
        </footer>
        </form>
    </section>
</body>
</html>
